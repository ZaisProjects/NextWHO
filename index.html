<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>NextWHO â€” Name Roller</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="card-outer container">
        <div class="row">
            <div class="col-12 text-center text-white mb-3">
                <h2>ðŸŽ¡ NextWHO</h2>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card bg-transparent border-0 text-start">
                    <div class="card-body">
                        <h5 class="text-white">Players:</h5>
                        <div class="input-group mb-2">
                            <input id="nameInput" class="form-control" placeholder="Add player name">
                            <button class="btn btn-primary" id="addNameBtn">Add</button>
                        </div>
                        <div class="list-badges mb-2" id="nameList"></div>
                        <button class="btn btn-success w-100 mb-2" id="spinNameBtn">ðŸŽ¡ Spin Name</button>
                        <div class="selected-box p-2 bg-white/5 rounded mt-2 text-center">
                            <div class="text-white">Selected: -</div>
                            <div id="selectedName" class="selected-text">â€”</div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-light" id="clearNames">Clear All Names</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 d-flex flex-column align-items-center justify-content-center">
                <div class="wheel-wrap mb-2">
                    <div class="pointer"></div>
                    <div id="wheel" class="wheel" role="img" aria-label="spinner wheel"></div>
                </div>
                <div class="mt-2 text-center small text-warning">To delete particular listing tap on that listing</div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card bg-transparent border-0 text-start">
                    <div class="card-body">
                        <h5 class="text-white">Tasks:</h5>
                        <div class="input-group mb-2">
                            <input id="taskInput" class="form-control" placeholder="Add task (e.g. Sing a song)">
                            <button class="btn btn-primary" id="addTaskBtn">Add</button>
                        </div>
                        <div class="list-badges mb-2" id="taskList"></div>
                        <button class="btn btn-warning w-100 mb-2" id="spinTaskBtn">ðŸŽ¡ Spin Task</button>
                        <div class="selected-box p-2 bg-white/5 rounded mt-2 text-center">
                            <div class="text-white">Selected: -</div>
                            <div id="selectedTask" class="selected-text">â€”</div>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-sm btn-outline-light" id="clearTasks">Clear All Tasks</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <audio id="startSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
        preload="auto"></audio>
    <audio id="endSound" src="https://actions.google.com/sounds/v1/cartoon/clang.ogg" preload="auto"></audio>

    <script src="function.js"></script>
</body>

</html>
